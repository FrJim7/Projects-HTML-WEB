<!DOCTYPE html>
<html>

<head>
  <!--META TAGS-->
  <title>Movie App</title>
  <meta tag="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/index.css" rel="stylesheet">
</head>

<body>
  <div class="container-lg my-2">

    <div class="container-fluid d-flex justify-content-between align-items-center my-3" id="topnav">
      <a id="home-link"  href="#">Movie Site</a>
      <div class="">
        <form role="search" id="movie-form">
          <input type="search" id="query" placeholder="Search...">
        </form>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row equal-height-row g-3" id="movie-section">

      </div>
    </div>

    <div class="footer">
      <hr>
      <div class="container-fluid" id="pages-section">
        <div class="row g-2 justify-content-between"  id="pages">

        </div>
      </div>
    </div>

  </div>

  <!--JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
